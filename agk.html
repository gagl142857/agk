<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <title>agk</title>
    <style>
        html,
        body {
            /* 높이 */
            height: 100%;
            overflow: hidden;
        }

        html {
            overflow-y: scroll;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            color: #dadada;
            font-size: 14px;
            font-weight: 500;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .네온박스 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99999;

            width: 320px;
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: #c653ff;
            border-radius: 10px;

            background-color: black;
            background-image: linear-gradient(to right, rgba(198, 83, 255, 0.15), rgba(255, 0, 150, 0.15));
            background-blend-mode: overlay;

            box-shadow:
                0 0 8px 0px rgba(198, 83, 255, 0.5),
                0 0 14px 0px rgba(255, 0, 150, 0.4),
                inset 0 0 4px #000;

            animation: 네온펄스 1.5s ease-in-out infinite alternate;
        }


        @keyframes 네온펄스 {
            0% {
                box-shadow:
                    0 0 15px 5px rgba(198, 83, 255, 0.3),
                    0 0 30px 5px rgba(255, 0, 150, 0.2),
                    inset 0 0 6px #000;
                color: #b366ff;
            }

            100% {
                box-shadow:
                    0 0 10px 10px rgba(198, 83, 255, 0.5),
                    0 0 50px 10px rgba(255, 0, 150, 0.4),
                    inset 0 0 10px #000;
                color: #ff99ff;
            }
        }

        .황금박스 {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;

            width: 320px;
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: #ffd700;
            /* 골드 */

            border-radius: 10px;

            background-color: black;
            background-image: linear-gradient(to right, rgba(255, 215, 0, 0.15), rgba(255, 255, 255, 0.1));
            background-blend-mode: overlay;

            box-shadow:
                0 0 10px 0px rgba(255, 215, 0, 0.5),
                0 0 16px 0px rgba(255, 255, 255, 0.4),
                inset 0 0 4px #000;

            animation: 황금펄스 1.5s ease-in-out infinite alternate;
        }

        @keyframes 황금펄스 {
            0% {
                box-shadow:
                    0 0 18px 6px rgba(255, 215, 0, 0.4),
                    0 0 30px 6px rgba(255, 255, 255, 0.2),
                    inset 0 0 6px #000;
                color: #ffe066;
                /* 밝은 골드 */
            }

            100% {
                box-shadow:
                    0 0 14px 10px rgba(255, 215, 0, 0.6),
                    0 0 40px 12px rgba(255, 255, 255, 0.5),
                    inset 0 0 10px #000;
                color: #ffffff;
                /* 하얀색 */
            }
        }

        .마법의팔레트주인장 {
            background: linear-gradient(90deg, #ff6ec4, #7873f5, #4adede, #4adede, #ff6ec4);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: 무지개흐름 3s linear infinite;
            filter: brightness(1.2);
        }

        @keyframes 무지개흐름 {
            to {
                background-position: 200% center;
            }
        }

        /* 1위 전용 : 황금 팔레트 */
        .마법의팔레트1위 {
            background: linear-gradient(90deg, #ffd700, #ffb400, #fff176, #ffb400, #ffd700);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: 금빛흐름 3s linear infinite;
            filter: brightness(1.2);
        }

        @keyframes 금빛흐름 {
            to {
                background-position: 200% center;
            }
        }

        /* 2위 전용 : 은빛 팔레트 */
        .마법의팔레트2위 {
            background: linear-gradient(90deg, #cfd8dc, #b0bec5, #eceff1, #b0bec5, #cfd8dc);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: 은빛흐름 3s linear infinite;
            filter: brightness(1.2);
        }

        @keyframes 은빛흐름 {
            to {
                background-position: 200% center;
            }
        }

        /* 3위 전용 : 동빛 팔레트 */
        .마법의팔레트3위 {
            background: linear-gradient(90deg, #cd7f32, #b87333, #e07b39, #b87333, #cd7f32);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: 동빛흐름 3s linear infinite;
            filter: brightness(1.2);
        }

        @keyframes 동빛흐름 {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>

        function 팝업(내용, 취소버튼사용 = true) {
            return new Promise((resolve) => {
                const 기존팝업 = document.querySelector("#팝업");
                if (기존팝업) 기존팝업.remove();

                const 팝업 = document.createElement("div");
                팝업.id = "팝업";
                팝업.className = "화면숨기기";
                팝업.style.position = "fixed";
                팝업.style.width = "320px";
                팝업.style.background = "black";
                팝업.style.padding = "8px";
                팝업.style.borderRadius = "8px";
                팝업.style.border = "0.2px solid #dadada";
                팝업.style.boxSizing = "border-box";
                팝업.style.display = "flex";
                팝업.style.flexDirection = "column";
                팝업.style.left = "50%";
                팝업.style.top = "50%";
                팝업.style.transform = "translate(-50%, -50%)";
                // 팝업.style.transform = "translate(-50%, 0%)";
                팝업.style.zIndex = "9999";
                팝업.style.gap = "8px";

                const 메시지 = document.createElement("div");
                메시지.innerHTML = 내용;
                팝업.append(메시지);

                const 버튼컨테이너 = document.createElement("div");
                버튼컨테이너.style.display = "flex";
                버튼컨테이너.style.justifyContent = "flex-end";
                버튼컨테이너.style.gap = "8px";

                if (취소버튼사용) {
                    const 팝업취소 = document.createElement("div");
                    팝업취소.innerText = "취소";
                    팝업취소.style.cursor = "pointer";
                    팝업취소.style.border = "0.2px solid #dadada";
                    팝업취소.style.borderRadius = "8px";
                    팝업취소.style.padding = "6px 8px";
                    팝업취소.onclick = () => {
                        팝업.remove();
                        resolve(false);  // 취소 → false 반환
                    };
                    버튼컨테이너.append(팝업취소);
                }

                const 팝업확인 = document.createElement("div");
                팝업확인.id = "팝업확인";
                팝업확인.innerText = "확인";
                팝업확인.style.cursor = "pointer";
                팝업확인.style.border = "0.2px solid #dadada";
                팝업확인.style.borderRadius = "8px";
                팝업확인.style.padding = "6px 8px";
                팝업확인.onclick = () => {
                    팝업.remove();
                    resolve(true);   // 확인 → true 반환
                };
                버튼컨테이너.append(팝업확인);

                팝업.append(버튼컨테이너);
                document.body.append(팝업);
            });
        }


        function 행렬만들기(부모, 행아이디, 열개수) {
            const 행 = document.createElement("div");
            행.id = 행아이디;
            행.style.boxSizing = "border-box";
            행.style.display = "flex";
            행.style.width = "100%";
            행.style.gap = "8px";
            행.style.paddingBottom = "8px";
            부모.append(행);

            for (let i = 1; i <= 열개수; i++) {
                const 열 = document.createElement("div");
                열.id = `${행아이디}${i}열`;
                열.style.boxSizing = "border-box";
                열.style.display = "flex";
                열.style.flex = "1";
                열.style.alignItems = "center";
                열.style.flexDirection = "column";
                열.style.justifyContent = "center";
                열.style.gap = "8px";
                행.append(열);
            }
        }

        //메시지표시함수
        function 메시지표시(내용) {
            const msg = document.createElement("div");
            msg.innerText = 내용;
            msg.style.position = "fixed";

            // 브라우저 절반 영역 안에서 랜덤 위치
            const maxX = window.innerWidth / 2;
            const maxY = window.innerHeight / 2;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            msg.style.left = `${randomX}px`;
            msg.style.top = `${randomY}px`;
            msg.style.color = "#01e901";
            msg.style.fontWeight = "bold";
            msg.style.boxSizing = "border-box";
            msg.style.backgroundColor = "black";
            msg.style.pointerEvents = "none";
            msg.style.zIndex = "9999";

            // 페이드아웃 준비
            msg.style.opacity = "1";
            msg.style.transition = "opacity 1s ease";

            document.body.append(msg);

            setTimeout(() => {
                msg.style.opacity = "0";
                setTimeout(() => msg.remove(), 1000);
            }, 2000);
        }

        function 단위변환함수(값) {
            if (값 < 10000) {
                return parseFloat(값.toFixed(1)).toString();
            } else if (값 < 100000000) {
                return parseFloat((값 / 10000).toFixed(1)).toString() + "만";
            } else {
                return parseFloat((값 / 100000000).toFixed(1)).toString() + "억";
            }
        }

        function 장비아이콘변환(svg) {
            if (!svg) return "";
            let 결과 = svg.replace(/style="[^"]*"/, 'style="width:100%; height:100%"');
            결과 = 결과.replace(/<path[^>]*fill="#000"[^>]*><\/path>/, "");
            if (!/vertical-align/.test(결과)) {
                결과 = 결과.replace(/<svg /, '<svg style="vertical-align:-0.2em;" ');
            }
            return 결과;
        }

        function 비장비아이콘변환(svg) {
            if (!svg) return "";
            let 결과 = svg.replace(/<path[^>]*fill="#000"[^>]*><\/path>/, "");
            결과 = 결과.replace(/fill="#000"/g, 'fill="#dadada"');
            결과 = 결과.replace(/height:\s*\d+px;/, `height: 100%;`);
            결과 = 결과.replace(/width:\s*\d+px;/, `width: 100%;`);
            return 결과;
        }

        function 아이콘변환14(svg) {
            if (!svg) return "";
            let 결과 = svg.replace(/<path[^>]*fill="#000"[^>]*><\/path>/, "");
            결과 = 결과.replace(/fill="#000"/g, 'fill="#dadada"');
            결과 = 결과.replace(/style="[^"]*"/, 'style="height:14px;width:14px;transform:translateY(0.2px);"');
            return `<span style="display:inline-flex;align-items:center;">${결과}</span>`;
        }
