                            비밀번호: document.querySelector("#비밀번호").value,
                            서버,
                            기기ID
                        })
                    });

                    const 결과 = await 응답.json();

                    if (!응답.ok) {
                        메시지표시(결과.오류);
                        return;
                    }

                    유저데이터 = 결과;
                    우측그룹.style.display = "flex";

                    메시지표시(`로그인 되었습니다`);
                    메인화면보여주기();

                } catch (err) {
                    console.error(err);
                    메시지표시("로그인 오류 발생");
                } finally {
                    화면해제();
                }
            }


        });

        window.addEventListener("load", async () => {
            try {
                if (!기기ID) {
                    로그인화면보여주기();   // 아이디 없으면 로그인화면 바로 띄우기
                    return;
                }

                화면잠금();
                const 응답 = await fetch("/auto-login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 기기ID })
                });

                const 결과 = await 응답.json();

                if (!응답.ok) {
                    메시지표시(결과.오류);
                    로그인화면보여주기();   // 자동로그인 실패 시 로그인화면
                    return;
                }

                유저데이터 = 결과;
                우측그룹.style.display = "flex";

                메시지표시(`자동로그인 되었습니다`);
                메인화면보여주기();

            } catch (err) {
                console.error("자동로그인 에러:", err);
                로그인화면보여주기();   // 자동로그인 실패 시 로그인화면
            } finally {
                화면해제();
            }
        });


        document.addEventListener("keydown", async function (e) {
            if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;

            if (document.querySelector("#팝업") && document.querySelector("#팝업").style.display !== "none") {
                if (e.key === "Enter" || e.code === "Space") {
                    e.preventDefault();
                    const 확인버튼 = document.querySelector("#팝업확인");
                    if (확인버튼) 확인버튼.click();
                }
            }


            if (document.querySelector("#로그인화면")?.style.display === "none") {
                //단축키설정
                switch (e.key) {
                    case "q":
                        document.querySelector("#회원탈퇴")?.click();
                        break;
                    case "w":
                        document.querySelector("#로그아웃")?.click();
                        break;
                    case "o":
                        document.querySelector("#우편함")?.click();
                        break;
                    case "m":
                        document.querySelector("#메인")?.click();
                        break;
                    case "g":
                        document.querySelector("#길드")?.click();
                        break;
                    case "p":
                        document.querySelector("#패치노트")?.click();
                        break;
                    case "t":
                        document.querySelector("#agk사전")?.click();
                        break;
                    case "d":
                        document.querySelector("#던전")?.click();
                        break;
                }

            }




        });
























        function 팝업(내용, 취소버튼사용 = true) {
            return new Promise((resolve) => {
                const 기존팝업 = document.querySelector("#팝업");
                if (기존팝업) 기존팝업.remove();

                const 팝업 = document.createElement("div");
                팝업.id = "팝업";
                팝업.style.position = "fixed";
                팝업.style.width = "320px";
                팝업.style.background = "white";
                팝업.style.padding = "8px";
                팝업.style.borderRadius = "8px";
                팝업.style.border = "0.2px solid #747474";
                팝업.style.boxSizing = "border-box";
                팝업.style.display = "flex";
                팝업.style.flexDirection = "column";
                팝업.style.left = "50%";
                팝업.style.top = "50%";
                팝업.style.transform = "translate(-50%, -50%)";
                팝업.style.zIndex = "9999";
                팝업.style.gap = "8px";

                const 메시지 = document.createElement("div");
                메시지.innerHTML = 내용;
                팝업.append(메시지);

                const 버튼컨테이너 = document.createElement("div");
                버튼컨테이너.style.display = "flex";
                버튼컨테이너.style.justifyContent = "flex-end";
                버튼컨테이너.style.gap = "8px";

                if (취소버튼사용) {
                    const 팝업취소 = document.createElement("div");
                    팝업취소.innerText = "취소";
                    팝업취소.style.cursor = "pointer";
                    팝업취소.style.border = "0.2px solid #747474";
                    팝업취소.style.borderRadius = "8px";
                    팝업취소.style.padding = "6px 8px";
                    팝업취소.onclick = () => {
                        팝업.remove();
                        resolve(false);  // 취소 → false 반환
                    };
                    버튼컨테이너.append(팝업취소);
                }

                const 팝업확인 = document.createElement("div");
                팝업확인.id = "팝업확인";
                팝업확인.innerText = "확인";
                팝업확인.style.cursor = "pointer";
                팝업확인.style.border = "0.2px solid #747474";
                팝업확인.style.borderRadius = "8px";
                팝업확인.style.padding = "6px 8px";
                팝업확인.onclick = () => {
                    팝업.remove();
                    resolve(true);   // 확인 → true 반환
                };
                버튼컨테이너.append(팝업확인);

                팝업.append(버튼컨테이너);
                document.body.append(팝업);
            });
        }


        function 행렬만들기(부모, 행아이디, 열개수) {
            const 행 = document.createElement("div");
            행.id = 행아이디;
            행.style.boxSizing = "border-box";
            행.style.display = "flex";
            행.style.width = "100%";
            행.style.gap = "8px";
            행.style.paddingBottom = "8px";
            부모.append(행);

            for (let i = 1; i <= 열개수; i++) {
                const 열 = document.createElement("div");
                열.id = `${행아이디}${i}열`;
                열.style.boxSizing = "border-box";
                열.style.display = "flex";
                열.style.flex = "1";
                열.style.alignItems = "center";
                열.style.flexDirection = "column";
                열.style.justifyContent = "center";
                열.style.gap = "8px";
                행.append(열);
            }
        }



        function 화면잠금() {
            document.body.style.pointerEvents = "none";
            document.body.style.opacity = "0.5";
        }

        function 화면해제() {
            document.body.style.pointerEvents = "auto";
            document.body.style.opacity = "1";
        }

        function 모든화면숨기기() {
            document.querySelectorAll(".화면숨기기").forEach(el => {
                el.style.display = "none";
            });
        }


        function 메시지표시(내용) {
            const msg = document.createElement("div");
            msg.innerText = 내용;
            msg.style.position = "fixed";

            // 브라우저 절반 영역 안에서 랜덤 위치
            const maxX = window.innerWidth / 2;
            const maxY = window.innerHeight / 2;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            msg.style.left = `${randomX}px`;
            msg.style.top = `${randomY}px`;
            msg.style.color = "#008000";
            msg.style.fontWeight = "bold";
            msg.style.boxSizing = "border-box";
            msg.style.backgroundColor = "white";
            msg.style.pointerEvents = "none";
            msg.style.zIndex = "9999";

            // 페이드아웃 준비
            msg.style.opacity = "1";
            msg.style.transition = "opacity 1s ease";

            document.body.append(msg);

            setTimeout(() => {
                msg.style.opacity = "0";
                setTimeout(() => msg.remove(), 1000);
            }, 2000);
        }

        function 전투력표시값(값) {
            if (값 < 10000) {
                return 값.toFixed(1); // 소수점 1자리까지
            } else if (값 < 100000000) {
                return (값 / 10000).toFixed(1) + "만";
            } else {
                return (값 / 100000000).toFixed(1) + "억";
            }
        }

        function 장비아이콘변환(svg) {
            if (!svg) return "";
            let 결과 = svg.replace(/style="[^"]*"/, 'style="width:100%; height:100%"');
            결과 = 결과.replace(/<path[^>]*fill="#000"[^>]*><\/path>/, "");
            if (!/vertical-align/.test(결과)) {
                결과 = 결과.replace(/<svg /, '<svg style="vertical-align:-0.2em;" ');
            }
            return 결과;
        }


        function 비장비아이콘변환(svg) {
            if (!svg) return "";
            let 결과 = svg.replace(/<path[^>]*fill="#000"[^>]*><\/path>/, "");
            결과 = 결과.replace(/fill="#fff"/g, 'fill="#747474"');
            결과 = 결과.replace(/height:\s*\d+px;/, `height: 100%;`);
            결과 = 결과.replace(/width:\s*\d+px;/, `width: 100%;`);
            return 결과;
        }
