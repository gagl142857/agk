        //함수모음

        function 아이콘정리(svg) {
            let 결과 = svg.replace(/<path[^>]*fill="#000"[^>]*><\/path>/, "");
            결과 = 결과.replace(/fill="#fff"/g, 'fill="#747474"');
            결과 = 결과.replace(/height:\s*\d+px;/, `height: 100%;`);
            결과 = 결과.replace(/width:\s*\d+px;/, `width: 100%;`);
            return 결과;
        }

        function 장비아이콘(svg) {
            let 결과 = svg.replace(/<path[^>]*fill="#000"[^>]*><\/path>/, "");
            결과 = 결과.replace(/height:\s*\d+px;/, `height: 100%;`);
            결과 = 결과.replace(/width:\s*\d+px;/, `width: 100%;`);
            return 결과;
        }

        function 전투력아이콘정리(svg) {
            let 결과 = svg.replace(/<path[^>]*fill="#000"[^>]*><\/path>/, "");
            결과 = 결과.replace(/fill="#fff"/g, 'fill="#747474"');
            결과 = 결과.replace(/height:\s*\d+px;/, `height: 14px;`);
            결과 = 결과.replace(/width:\s*\d+px;/, `width: 14px;`);
            return 결과;
        }

        function 전투력표시값(값) {
            if (값 < 10000) {
                return 값.toFixed(1); // 소수점 1자리까지
            } else if (값 < 100000000) {
                return (값 / 10000).toFixed(1) + "만";
            } else {
                return (값 / 100000000).toFixed(1) + "억";
            }
        }

        function 모든화면숨기기() {
            const 화면ID들 = [
                "로그인화면",
                "메인화면",
                "장비비교컨테이너"
            ];
            화면ID들.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.style.display = "none";
            });
        }

        function 화면잠금() {
            document.body.style.pointerEvents = "none";
            document.body.style.opacity = "0.5";
            const 버튼들 = document.querySelectorAll("button");
            버튼들.forEach(btn => btn.disabled = true);
        }

        function 화면해제() {
            document.body.style.pointerEvents = "auto";
            document.body.style.opacity = "1";
            const 버튼들 = document.querySelectorAll("button");
            버튼들.forEach(btn => btn.disabled = false);
        }

        function 팝업(내용, 취소버튼사용 = true) {
            return new Promise((resolve) => {
                // 기존 팝업 제거
                const 기존팝업 = document.getElementById("메시지팝업");
                if (기존팝업) 기존팝업.remove();

                // 배경
                const 배경 = document.createElement("div");
                배경.id = "메시지팝업";
                배경.style.position = "fixed";
                배경.style.top = "0";
                배경.style.left = "0";
                배경.style.width = "100%";
                배경.style.height = "100%";
                배경.style.display = "flex";
                배경.style.alignItems = "center";
                배경.style.justifyContent = "center";
                배경.style.zIndex = "9999";

                // 팝업 박스
                const 팝업 = document.createElement("div");
                팝업.id = "팝업";
                팝업.style.width = "320px";
                팝업.style.background = "white";
                팝업.style.padding = "8px";
                팝업.style.borderRadius = "8px";
                팝업.style.border = "0.2px solid #747474";
                팝업.style.boxSizing = "border-box";
                팝업.style.display = "flex";
                팝업.style.flexDirection = "column";
                팝업.style.justifyContent = "space-between";

                // 내용
                const 메시지 = document.createElement("div");
                메시지.innerHTML = 내용;
                메시지.style.marginBottom = "8px";
                팝업.appendChild(메시지);

                // 버튼 컨테이너
                const 버튼컨테이너 = document.createElement("div");
                버튼컨테이너.style.display = "flex";
                버튼컨테이너.style.justifyContent = "flex-end";
                버튼컨테이너.style.gap = "8px";

                // 취소 버튼
                if (취소버튼사용) {
                    const 취소 = document.createElement("div");
                    취소.innerText = "취소";
                    취소.id = "취소";
                    취소.style.border = "0.2px solid #747474";
                    취소.style.borderRadius = "8px";
                    취소.style.padding = "6px 8px";
                    취소.style.cursor = "pointer";
                    취소.onclick = () => {
                        배경.remove();
                        resolve(false); // 취소 → false 반환
                    };
                    버튼컨테이너.appendChild(취소);
                }

                // 확인 버튼
                const 확인 = document.createElement("div");
                확인.innerText = "확인";
                확인.id = "확인";
                확인.style.border = "0.2px solid #747474";
                확인.style.borderRadius = "8px";
                확인.style.padding = "6px 8px";
                확인.style.cursor = "pointer";
                확인.onclick = () => {
                    배경.remove();
                    resolve(true); // 확인 → true 반환
                };
                버튼컨테이너.appendChild(확인);

                팝업.appendChild(버튼컨테이너);
                배경.appendChild(팝업);
                document.body.appendChild(배경);
            });
        }

        //메시지표시함수
        function 메시지표시(내용) {
            const msg = document.createElement("div");
            msg.innerText = 내용;
            msg.style.position = "absolute";

            // 브라우저 절반 영역 안에서 랜덤 위치
            const maxX = window.innerWidth / 2;
            const maxY = window.innerHeight / 2;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            msg.style.left = `${randomX}px`;
            msg.style.top = `${randomY}px`;
            msg.style.color = "#008000";
            msg.style.fontWeight = "bold";
            msg.style.boxSizing = "border-box";
            msg.style.backgroundColor = "white";
            msg.style.borderRadius = "8px";
            msg.style.pointerEvents = "none";
            msg.style.zIndex = "9999";

            // 페이드아웃 준비
            msg.style.opacity = "1";
            msg.style.transition = "opacity 1s ease";

            document.body.appendChild(msg);

            // 2초 유지 → 1초 동안 페이드아웃 → 제거
            setTimeout(() => {
                msg.style.opacity = "0";
                setTimeout(() => msg.remove(), 1000);
            }, 2000);
        }

        function 행만들기(부모, 행아이디, 열개수) {
            const 행 = document.createElement("div");
            행.id = 행아이디;
            행.style.display = "flex";
            행.style.width = "100%";
            행.style.boxSizing = "border-box";
            // 행.style.border = "0.2px solid #747474";
            부모.append(행);

            for (let i = 1; i <= 열개수; i++) {
                const 열 = document.createElement("div");
                열.id = `${행아이디}${i}열`;
                열.style.flex = "1";
                열.style.boxSizing = "border-box";
                열.style.padding = "8px";
                // 열.style.borderBottom = "0.2px solid #747474";
                열.style.display = "flex";
                열.style.flexDirection = "column";
                //가로정렬
                // 열.style.justifyContent = "center";
                열.style.alignItems = "center";
                행.append(열);
            }

            return 행;
        }
